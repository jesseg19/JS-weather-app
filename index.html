<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWeather API app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="main.js"></script>

</head>

<body>

    <main>

        <div class="container">
            <div class="temp">
                <p> <span id="current-temp">25</span>°C</p>
                <h3>Feels Like: <span id="feels-like">35</span>°C</h3>
            </div>


            <div id="add-weather">
                <div class="weather-group">
                    <h3 class="label">Wind Speed</h3>
                    <p> <span id="wind-speed">25</span>KM/H</p>
                </div>

                <!-- <div class="weather-group">
                    <h3 class="label">Wind Direction</h3>
                    <p id="wind-direction">E</p>
                </div>-->

                <div class="weather-group">
                    <h3 class="label">Humidity</h3>
                    <p> <span id="humidity">25</span>%</p>
                </div>

                <div class="weather-group">
                    <h3 class="label">UV Index</h3>
                    <p id="uv-index">3</p>
                </div>

                <div class="weather-group">
                    <h3 class="label">Cloudiness</h3>
                    <p> <span id="cloudiness">25</span>%</p>
                </div>
            </div>
        </div>

        <div class="hourly">
            <h2>Hourly Forcast</h2>

            <div class="carousel-wrapper">
                <div id="carousel">
                    <div class="carousel-next"></div>
                    <div class="card">
                        <img src="" alt="sunny icon">
                        <p class="time">11</p>
                        <p class="hourly-temp">24°C</p>
                        <p class="hourly-feels">Feels 25</p>
                        <p class="pop">20%</p>
                    </div>
                    <div class="card">
                        <img src="" alt="sunny icon">
                        <p class="time">11</p>
                        <p class="hourly-temp">24°C</p>
                        <p class="hourly-feels">Feels 25</p>
                        <p class="pop">20%</p>
                    </div>
                    <div class="card">
                        <img src="" alt="sunny icon">
                        <p class="time">11</p>
                        <p class="hourly-temp">24°C</p>
                        <p class="hourly-feels">Feels 25</p>
                        <p class="pop">20%</p>
                    </div>
                    <div class="card">
                        <img src="" alt="sunny icon">
                        <p class="time">11</p>
                        <p class="hourly-temp">24°C</p>
                        <p class="hourly-feels">Feels 25</p>
                        <p class="pop">20%</p>
                    </div>
                    <div class="card">
                        <img src="" alt="sunny icon">
                        <p class="time">11</p>
                        <p class="hourly-temp">24°C</p>
                        <p class="hourly-feels">Feels 25</p>
                        <p class="pop">20%</p>
                    </div>
                    <div class="carousel-prev"></div>

                </div>
            </div>
        </div>
    </main>



</body>


</html>
