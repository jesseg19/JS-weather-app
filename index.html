<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWeather API app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="main.js"></script>

</head>

<body>
    <div class="nav">
        <h1 id="Logo">Weather</h1>

        <div class="units">
            <p id="C">°C</p>
            <p id="F">°F</p>
        </div>
    </div>

    <main>

        <div class="temp">
            <p> <span id="current-temp">25</span>°C</p>
            <h2>Current Temperature</h2>
            <h3>Feels Like: <span id="feels-like">35</span>°C</h3>
        </div>


        <div id="add-weather">
            <div class="weather-group">
                <p> <span id="wind-speed">25</span>KM/H</p>
                <h3 class="label">Wind Speed</h3>
            </div>

            <div class="weather-group">
                <p id="wind-direction">E</p>
                <h3 class="label">Wind Direction</h3>
            </div>

            <div class="weather-group">
                <p> <span id="humidity">25</span>%</p>
                <h3 class="label">Humidity</h3>
            </div>

            <div class="weather-group">
                <p id="uv-index">3</p>
                <h3 class="label">UV Index</h3>
            </div>

            <div class="weather-group">
                <p> <span id="cloudiness">25</span>%</p>
                <h3 class="label">Cloudiness</h3>
            </div>
        </div>

        <div class="hourly">
            <h2>Hourly Forcast</h2>

            <div class="carousel-wrapper">
                <div id="carousel">
                    <div class="card">
                        <img src="" alt="sunny icon">
                        <p class="time">11</p>
                        <p>24°C</p>
                        <p>Feels 25</p>
                        <p>20%</p>
                    </div>
                    <div class="card">
                        <img src="" alt="sunny icon">
                        <p class="time">11</p>
                        <p>24°C</p>
                        <p>Feels 26</p>
                        <p>20%</p>
                    </div>
                    <div class="card">
                        <img src="" alt="sunny icon">
                        <p class="time">11</p>
                        <p>24°C</p>
                        <p>Feels 26</p>
                        <p>20%</p>
                    </div>
                    <div class="card">
                        <img src="" alt="sunny icon">
                        <p class="time">11</p>
                        <p>24°C</p>
                        <p>Feels 26</p>
                        <p>20%</p>
                    </div>
                    <div class="card">
                        <img src="" alt="sunny icon">
                        <p class="time">11</p>
                        <p>24°C</p>
                        <p>Feels 26</p>
                        <p>20%</p>
                    </div>
                    <div class="carousel-next"></div>
                    <div class="carousel-prev"></div>
                </div>
            </div>
        </div>
    </main>



</body>


</html>
